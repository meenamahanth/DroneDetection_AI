<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üöÅ Drone Detection AI</title>
  <style>
    /* Base styling and layout */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #eef2f3);
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    h1 { font-size: 42px; margin-bottom: 10px; }

    .intro {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    input[type="file"] {
      padding: 14px;
      border: 2px dashed #ccc;
      background: #fff;
      border-radius: 10px;
      cursor: pointer;
    }
    input[type="file"]:hover { border-color: #007bff; }

    button {
      padding: 14px 26px;
      font-size: 17px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 15px;
    }
    button:hover { background: #0056b3; }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      margin: 30px auto;
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      animation: fadeUp 1s forwards;
    }

    .preview-img, .pred-img {
      max-width: 100%;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      margin: 20px 0;
      animation: fadeImg 1.2s forwards;
    }

    .progress-bar {
      width: 85%;
      background: #e0e0e0;
      height: 24px;
      border-radius: 18px;
      margin: 14px auto;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #28a745, #87ff87);
      text-align: center;
      color: #fff;
      line-height: 24px;
      width: 0%;
      transition: width 1.5s ease;
    }

    .description {
      font-size: 16px;
      color: #444;
      margin-top: 20px;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #loader {
      margin-top: 30px;
      font-size: 18px;
      color: #007bff;
      display: none;
    }

    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeImg {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>üöÅ Drone Detection AI</h1>
  <p class="intro">
    This AI model can detect drones even at night using advanced computer vision techniques.<br>
    Upload an image to analyze it with our state-of-the-art YOLOv8 model.
  </p>

  <input type="file" id="imageUpload" />
  <button onclick="uploadImage()">Upload & Detect</button>

  <div id="loader">üîÑ Detecting drones, please wait...</div>
  <div id="preview"></div>
  <div id="result"></div>

  <script>
    async function uploadImage() {
      const input = document.getElementById("imageUpload");
      const file = input.files[0];
      if (!file) {
        alert("Please select an image first.");
        return;
      }

      // Show loader
      document.getElementById("loader").style.display = "block";
      document.getElementById("result").innerHTML = "";

      // Show image preview
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("preview").innerHTML = `
          <div class="card">
            <h2>üì∑ Uploaded Image</h2>
            <img src="${e.target.result}" class="preview-img">
          </div>`;
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://dronedetection-ai.onrender.com/predict/", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        let html = `<div class="card result-box">
                      <h2>üìù ${data.filename}</h2>`;

        if (data.detections.length === 0) {
          html += `<p style='color:red;'>‚ùå No drones detected.</p>`;
        } else {
          html += `<p>‚úÖ ${data.detections.length} drone(s) detected:</p>`;
          data.detections.forEach((det, index) => {
            html += `<p>Drone ${index + 1}: ${det.confidence}% confidence</p>
              <div class="progress-bar">
                <div class="progress" style="width:${det.confidence}%;">${det.confidence}%</div>
              </div>`;
          });
        }

        html += `
          <h3 style="margin-top:20px;">üîç Prediction Result:</h3>
          <img src="data:image/jpeg;base64,${data.predicted_image}" class="pred-img">

          <div class="description">
            <strong>‚ÑπÔ∏è Drone Detection Features:</strong><br>
            It can detect various types of drones even under low-light or night conditions üåô.<br>
            Uses state-of-the-art YOLOv8 model trained on diverse datasets.<br>
            Robust against cluttered backgrounds, multiple drones, and partial visibility.
          </div>
        </div>`;

        document.getElementById("result").innerHTML = html;
      } catch (error) {
        alert("‚ùå Failed to get prediction. Please try again.");
      }

      document.getElementById("loader").style.display = "none";
    }
  </script>
</body>
</html>
